name: Update Current Data

on:
  schedule:
    # Runs at 5:45 PM EST (10:45 PM UTC) - Before predictions workflow
    - cron: "45 22 * * *"
  workflow_dispatch:        

jobs:
  update-current-data:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests beautifulsoup4 lxml

    - name: Run scraping script
      run: |
        echo "=== Scraping current NBA team statistics ==="
        python ./.github/current_data_script.py

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"
        git add Current_Data/*
        git commit -m "ðŸ¤– Update Current_Data - $(date +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
        git push
